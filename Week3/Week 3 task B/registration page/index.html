<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3 Tasks ( b) Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Registration page</div>
      <div class="form">
        <div class="input_field">
          <label>First Name</label>
          <input type="text" class="input" />
        </div>
        <div class="input_field">
          <label>Last Name</label>
          <input type="text" class="input" />
        </div>
        <div class="input_field">
          <label>Phone Number</label>
          <input type="text" class="input" />
        </div>
        <div class="input_field">
          <label>Email Address</label>
          <input type="text" class="input" />
        </div>
        <div class="input_field">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="input_field">
          <div class="custom_select">
            <label for="Date">Date of birth</label>
            <input type="date" name="" value="" class="input2 input3" />
          </div>
        </div>
        <div class="input_field">
          <div class="custom_select">
            <label for="Color">Favorite Color</label>
            <input type="color" name="" value="" class="input2 input3" />
          </div>
        </div>
        <div class="input_field_terms">
          <label class="check">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
        </div>
        <div class="input_field">
          <a href="login.html" class="for">
            <input type="submit" value="Register" class="btn" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
